<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Diary</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="diary.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body{
      background-color: lightblue;
      background-image: linear-gradient(lightblue, white);
    }
  </style>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h1 id="title">Diary 1</h1>
      </div>

      <div class="col">
        <a id="backbutton" href="listofdiaries.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
          Back to main page
        </a>
      </div>
    </div>

    <div class="row outlined">
      <div>
        <form>
          <label id="textboxDescription" class="margin5" for="userinput">Write something about your day:</label><br>
          <input type="text" id="userinput"></input><br>
          <input class="margin5" type="submit" value="Post"></input>
        </form>
      </div>
    </div>

    <div class="row outlined text-start">
      <label class="dates" for="date">2025-01-28</label>
      <p>Today I went on a walk with my dog! Then I made my first mockup website for a diary. It's been a good day!</p>
    </div>

    <div class="row outlined text-start">
      <label class="dates" for="date">2022-01-26</label>
      <p>I like peas!</p>
    </div>
    
    <div class="row outlined text-start">
      <label class="dates" for="date">2022-01-24</label>
      <p>I want to go on vacation...</p>
    </div>

    <div class="row outlined text-start">
      <label class="dates" for="date">2022-01-19</label>
      <p>I'm visiting my parents this weekend.</p>
    </div>

    <div class="row outlined text-start">
      <label class="dates" for="date">2022-01-01</label>
      <p>New Year's was great fun!</p>
    </div>
  </div>



</body>
</html>
